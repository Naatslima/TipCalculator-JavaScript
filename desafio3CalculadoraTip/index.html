<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
    <title>Calculadora Tip</title>
</head>
<body>
        <main oninput="update()">
          <h1>Calculadora de Gorjetas</h1>
          <section>
            <div class="valor">
              <label for="seuValor">R$</label>
              <input 
                type="number" 
                placeholder="Valor total da conta" 
                id="seuValor"  />
            </div>
            <div>
              <div class="space-between">
                <label for="">Selecione a porcentagem de gorjeta: </label
                ><span id="tipPercent">0%</span>
              </div>
              <input type="range" value="0" id="tipInput" class="range" />
            </div>
            <div class="space-between">
              <span>Gorjeta:</span>
              <span id="tipValue"></span>
            </div>
            <hr/>
            <div class="space-between total">
              <span>Total:</span>
              <span id="totalWithTip"></span>
            </div>
          </section>
    
          <section>
            <div>
              <div class="space-between">
                <label for="splitInput">Dividir</label>
                <span id="splitValue">1</span>
              </div>
              <input
                type="range"
                min="1"
                max="10"
                value="1"
                id="splitInput"
                class="range"
              />
            </div>
            <div class="space-between">
              <span>Total cada</span>
              <span id="billEach"></span>
            </div>
          </section>
        </main>
        
    <script src="index.js"></script>

</body>
</html>
